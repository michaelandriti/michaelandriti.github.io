<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sistem Informasi Barang</title>
    <link rel="stylesheet" href="style_transaksi.css">
</head>
<body>
    <div class="container">
        <h1>Sistem Informasi Barang</h1>
        <div class="menu">
            <button><a href="data_barang.html">Data Barang</a></button>
            <button><a href="data_transaksi.html">Data Transaksi</a></button>
            <button><a href="data_pelanggan.html">Data Pelanggan</a></button>
        </div>
        <div class="form">
            <label for="no_faktur">No Faktur</label>
            <input type="text" id="no_faktur" placeholder="Masukkan nomor faktur">
            <label for="kode_barang">Kode Barang</label>
            <input type="text" id="kode_barang" placeholder="Masukkan kode barang">
            <label for="harga_jual">Harga Jual</label>
            <input type="number" id="harga_jual" placeholder="Masukkan harga jual">
            <label for="jumlah_jual">Jumlah Jual</label>
            <input type="number" id="jumlah_jual" placeholder="Masukkan jumlah jual">
            <button id="proses">Proses</button>
            <button id="reset">Reset</button>
        </div>
        <div class="table">
            <table id="output">
                <tr>
                    <th>No Faktur</th>
                    <th>Kode Barang</th>
                    <th>Harga</th>
                    <th>Jumlah Jual</th>
                    <th>Total</th>
                    <th>Diskon</th>
                </tr>
            </table>
        </div>
        <div class="note">
            <p>* Total = harga * jumlah jual</p>
            <p>* jika kode barang 'BR01' atau 'BR02' dan jumlah jual lebih dari 10, diskon 5% dari total</p>
        </div>
    </div>
    <script src="script_transaksi.js"></script>
</body>
</html>
